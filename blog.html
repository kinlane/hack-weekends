{% for post in site.posts limit:25 %}
<div class="post">
    
    <a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}" style="color:#000;"><h4><strong>{{ post.title }}</strong></h4></a>
    <p><i><strong><span class="small">Posted on</span> <span class="post-date">{{ post.date | date:"%m-%d-%Y" }}</span></strong></i></p>
    <p>{{ post.content | strip_html | truncatewords: 100 }}...<a href="/{{ post.url }}" rel="bookmark" title="{{ post.title }}" style="color:#000;">read more</a>.</p>
    <hr />     
   
</div>
{% endfor %}
