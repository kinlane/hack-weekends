<p><a href="blog.xml" target="_blank"><img src="images/rss.png" align="right" width="20" style="padding-top: 10px;" /></a></p>
<h1>Hack Weekends Blog</h1>

{% for post in site.posts limit:25 %}
<div class="post">
    
    <a href="/hack-weekends/{{ post.url }}" rel="bookmark" title="{{ post.title }}" style="color:#000;"><h4><strong>{{ post.title }}</strong></h4></a>
    <p>
    <i>          
        <span class="small"><strong>Posted on</span> <span class="post-date">{{ post.date | date:"%Y-%m-%d" }}</strong></span>
    </i>
    </p>
    <p>{{ post.content | strip_html | truncatewords: 100 }}...<a href="/hack-weekends/{{ post.url }}" rel="bookmark" title="{{ post.title }}" style="color:#000;">read more</a>.</p>
    <hr />     
   
</div>
{% endfor %}
