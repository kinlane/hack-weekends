<div class="page-header">
  <h1>{{ page.title }}</h1>
  <p><i><strong><span class="small">Posted on</span> <span class="post-date">{{ page.date | date:"%m-%d-%Y" }}</span></strong></i></p>
</div>
<div class="row">
  <div class="span12">
    {{ content }}
    </div>
</div>
<div class="row" align="center" style="padding-left: 50px;">
    <div class="pagination">
      <ul>
      {% if page.previous %}
        <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
      {% else %}
        <li class="prev disabled"><a>&larr; Previous</a></li>
      {% endif %}
        <li><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a></li>
      {% if page.next %}
        <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
      {% else %}
        <li class="next disabled"><a>Next &rarr;</a>
      {% endif %}
      </ul>
    </div>
</div>

<center>
<hr />
<table width="100%" border="0" style="margin-top: -8px; margin-bottom: 12px;">
    <tr>
        <td style="width: 70px;" align="center">
            <!-- Place this tag in your head or just before your close body tag -->
            <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
            
            <!-- Place this tag where you want the +1 button to render -->
            <g:plusone size="medium"></g:plusone>                       
        </td>
        <td style="width: 70px;" align="center">
            <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="kinlane">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>                           
        </td>                           
        <td style="width: 90px;">
            <div style="padding-bottom:-9px;">
            <script type="text/javascript" src="http://platform.linkedin.com/in.js"></script>
            <script type="in/share" data-counter="right"></script>
            </div>
        </td>                           
        <td style="margin-top:25px; width: 90px;">
            <!-- AddThis Button BEGIN -->               
            
            <div class="addthis_toolbox addthis_default_style " align="center" style="width: 100px; margin-top: 10px; padding-bottom: 1px; margin-left: 20px;">
            <a class="addthis_button_preferred_1"></a>
            <a class="addthis_button_preferred_2"></a>
            <a class="addthis_button_preferred_3"></a>
            <a class="addthis_button_preferred_4"></a>
            <a class="addthis_button_preferred_5"></a>
            </div>
            <script type="text/javascript">var addthis_config = {"data_track_clickback":true};</script>
            <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=kinlane"></script>
            <!-- AddThis Button END -->
                                    
            
        </td>
    </tr>
</table>
</center>   
<hr />
