<div class="page-header">
  <h1>{{ page.title }}</h1>
  <p><i><strong><span class="small">Posted on</span> <span class="post-date">{{ page.date | date:"%m-%d-%Y" }}</span></strong></i></p>
</div>
<div class="row">
  <div class="span12">
    {{ content }}
    </div>
</div>
<div class="row" align="center" style="padding-left: 50px;">
    <div class="pagination">
      <ul>
      {% if page.previous %}
        <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Previous</a></li>
      {% else %}
        <li class="prev disabled"><a>&larr; Previous</a></li>
      {% endif %}
        <li><a href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a></li>
      {% if page.next %}
        <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="{{ page.next.title }}">Next &rarr;</a></li>
      {% else %}
        <li class="next disabled"><a>Next &rarr;</a>
      {% endif %}
      </ul>
    </div>
</div>
{% include JB/comments %}
